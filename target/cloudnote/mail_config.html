<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邮件配置中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-pjax-version" content="v173">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/favico-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/favico-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/favico-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/favico-57-precomposed.png">
    <link rel="shortcut icon" href="ico/favico.png">
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="stylesheet" href="styles/icon.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <!-- Google-Code代码高亮CSS -->
    <link rel="stylesheet" href="styles/prettify.css"/>
    <link rel="stylesheet" href="styles/mail.css"/>
    <!-- Ueditor编辑器CSS -->
    <link href="styles/umeditor.min.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <!-- Bootstrap框架JS -->
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/theme-setup.js"></script>
    <!-- 全局变量&&AJAX&&回调函数&&COOKIE -->
    <script type="text/javascript" src="scripts/cookie_util.js"></script>
    <script type="text/javascript">
        // function get_dom(e){
        //     return document.getElementById(e);
        // }
        // function set_height(){
        //     var pc_height=window.innerHeight;
        //     pc_height=pc_height-100;
        //     get_dom('side_right').style.height=pc_height+'px';
        // }
        // set_height();
        // window.onresize=function(){
        //     set_height();
        // }
        $(function(){
            var userName = getCookie("userName");

            $("header .header-profile .profile-username").html(userName);

            var flag = false;
            $("#togglePortAndEncrypt").on("click",function(){
                if(flag == true){
                    $("#center .hideAndShow").css("display","none");
                    flag = false;
                } else {
                    $("#center .hideAndShow").css("display","block");
                    flag = true;
                }
            });
        });
    </script>
</head>
<body>
    <header class="header">
        <div class="header-brand">
            <a data-pjax=".content-body" href="edit.html">
                <img class="brand-logo" src="images/dummy/8986f28e.stilearn-logo.png" alt="Stilearn Admin Sample Logo">
            </a>
        </div>
        <div class="header-profile">
            <div class="profile-nav">
                <span class="profile-username"></span>
                <a  class="dropdown-toggle" data-toggle="dropdown">
                    <span class="fa fa-angle-down"></span>
                </a>
                <ul class="dropdown-menu animated flipInX pull-right" role="menu">
                    <li><a href="Change_password.html"><i class="fa fa-user"></i> 修改密码</a></li>
                    <li class="divider"></li>
                    <li><a href="log_in.html"><i class="fa fa-sign-out"></i> 退出登录</a></li>
                </ul>
            </div>
        </div>
        <ul class="hidden-xs header-menu pull-right">
            <li>
                <a href="edit.html" title="我的笔记">我的笔记</a>
            </li>
        </ul>
    </header>
    <div class="labelName">
        <h3>发件人账户配置</h3>
    </div>
    <div class="row" id="center">
        <div class="mail mailConfig" tabindex="-1">
            <dl>
                <dt>
                    <div class='letter'>
                        邮件服务器:&nbsp;
                        <select tabindex="1">
                            <option value="mailServer1">smtp.163.com</option>
                            <option value="mailServer2">smtp.qq.com</option>
                            <option value="mailServer2">smtp.sina.com</option>
                        </select>
                        <span id="togglePortAndEncrypt" class="udl"><u>端口和加密</u></span>
                    </div>
                </dt>
                <dt id="dt_port" class="hideAndShow">
                    <div class='letter'>
                        端&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;口:&nbsp;&nbsp;<input type="text" name="" id="port" tabindex='2'/>
                        <span></span>
                    </div>
                </dt>
                <dt id="dt_encrypt" class="hideAndShow">
                    <div class='letter'>
                        加&nbsp;密&nbsp;方&nbsp;式:&nbsp;
                        <select tabindex="3">
                            <option value="encryptType1">SSL 加密</option>
                            <option value="encryptType2">TSL 加密</option>
                        </select>
                        <span></span>
                    </div>
                </dt>
                <dt>
                    <div class='letter'>
                        邮&nbsp;件&nbsp;地&nbsp;址:&nbsp;&nbsp;<input type="text" name="" id="senderAddr" tabindex='4'/>
                        <span></span>
                    </div>
                </dt>
                <dt>
                    <div class='letter'>
                        密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;<input type="password" name="" id="password" tabindex='5'/>
                        <span></span>
                    </div>
                </dt>
                <dt>
                    <div class='letter'>
                        显&nbsp;示&nbsp;姓&nbsp;名:&nbsp;&nbsp;<input type="text" name="" id="visualName" tabindex='6'/>
                        <a  class="dropdown-toggle" data-toggle="dropdown">
                            <span class="udl"><u>发送测试邮件</u></span>
                        </a>
                    </div>
                </dt>
                <dt>
                    <div class='letter'>
                        <input type="button" value="保&nbsp;&nbsp;存" name="save" id="save" tabindex='7'/>
                    </div>
                </dt>
            </dl>
        </div>
    </div>
    <div id="side_right"></div>
    <footer class="footer" style="position: absolute;bottom: 0px;width: 100%;">
        <p>&copy; 2019 Stilearning</p>
    </footer>
</body>
</html>
